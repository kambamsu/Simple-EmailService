<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Uber EMail Service</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

<script src="scripts/main.js" type="text/javascript">
	
</script>
<body>
	<div id="banner" style="display:none">
		<div id="banner-content">Uber Email Service</div>
	</div>
	
		<div id="emailformdiv" align="center">
			<form action="emailservice" method="POST">
				<div id="main">
					<div id="sidebar">
						<label class="formlabel" for="from-name">From</label>
					</div>
					<div id="page-wrap">
						<input type="text" id="fromEmail" name="fromEmail"
							placeholder="Your Email" class="input-list style-3 clearfix">
					</div>
				</div>
				<div id="fromEmailError" style="display:none">
					<label class="formlabel" for="from-name">From Email Address
						is not a valid email.</label>
				</div>

				<br /> To Email(comma separated): <input type="text" name="toEmail"
					id="toEmail" placeholder="To Email (comma separated)"
					class="input-list style-3 clearfix" /> <br /> CC (comma
				separated):
				<div id="toEmailError" style="display:none">
					<label class="formlabel" for="from-name">From Email Address
						is not a valid email.</label>
				</div>
				<input type="text" name="ccEmail" id="ccEmail"
					class="input-list style-3 clearfix" /> <br /> Subject: <input
					type="text" name="emailSubject" id="emailSubject"
					placeholder="Subject" class="input-list style-3 clearfix" /> <br />
				Message Body:
				<textarea rows="10" cols="100" name="emailBody" id="emailBody"
					placeholder="Message Contents" class="input-list style-3 clearfix"></textarea>
				<input type="submit" value="Send" class="styled-button"
					onClick="return checkemail();" />
			</form>
		</div>

</body>
</html>
