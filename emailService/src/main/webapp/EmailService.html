<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Uber EMail Service</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

<script src="scripts/main.js" type="text/javascript">
	
</script>
<body>
	<div id="first">
		<h1>Simple Email Service</h1>
		<div id="emailformdiv" align="center">
			<form action="emailservice" method="POST">
					<span class="spn1">From :</span>&nbsp;<br /><br />
					<input type="email" required id="fromEmail" name="fromEmail"
							placeholder="Your Email" class="input-list style-3 clearfix">
					
					
					<span class="spn1">To :</span>&nbsp;<br /><br />
					<input type="email" required multiple name="toEmail"
					id="toEmail" placeholder="To Email (comma separated)"
					class="input-list style-3 clearfix" />
					
					
				<span class="spn1">CC :</span>&nbsp;<br />	<br />	
				<input type="email" name="ccEmail" multiple id="ccEmail" placeholder="CC Email (comma separated) - Optional"
					class="input-list style-3 clearfix" />
					
				<span class="spn1">Subject :</span>&nbsp;<br /> <br />
				<input
					type="text" name="emailSubject" id="emailSubject" required
					placeholder="Subject" class="input-list style-3 clearfix" />
				<span class="spn1">Body :</span>&nbsp;<br /><br />
				<textarea rows="8" cols="100" name="emailBody" required id="emailBody"
					placeholder="Message Contents" class="input-list style-3 clearfix"></textarea>
				<input type="submit" value="Send" class="submit"
					onClick="" />
			</form>
		</div>
	</div>
</body>
</html>
